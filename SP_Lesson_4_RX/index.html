    <div class="container">
        <h1 id="count"></h1>

        <button id="stopBtn">Stop</button>
    </div>

    <script>

        const button = document.querySelector('button');
        const stopBtn = document.querySelector('#stopBtn');

        const obs$ = Rx.Observable.fromEvent(button, 'click');
        const interval1 = Rx.Observable.interval(1000);

        obs$.switchMap(
            () => {
                console.log("Новое нажатие на кнопку");
                return interval1
            }
        ).subscribe(
            (e) => console.log(`Таймер #3: ${e}`)
        );
