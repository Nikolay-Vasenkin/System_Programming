<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>File</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <form action="/handle/file/" method="post" enctype="multipart/form-data">
            <h1>Отправить файл</h1>
            <input type="file" name="upfile" value=""/>
            <input type="submit" value="Отправить"/>
        </form>

        <div>
            <h1>Введите текст</h1>
            <textarea id="text">MyMicroText</textarea>
            <button id="send_text">Test</button>
        </div>

        <script>
            $(document).ready(() => {
                $("#send_text").click(() => {
                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: "/handle/text/",
                        data: JSON.stringify({text: $("#text").html()}),
                        dataType: 'json',
                        success: (suc) => {
                            console.info("SUCCESS!!!!", suc);
                        },
                        error: function (err) {
                            console.log("ERROR: ", err);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
