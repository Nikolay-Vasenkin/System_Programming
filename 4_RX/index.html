<!DOCTYPE html>
<html>
  <head>
    <title>Timer RX</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="block">
      <h1>Таймер #1 (1 сек)</h1>
      <button name="1" class="hidden restart">Отключить таймер</button>
      <button name="1" class="hidden stop">Стоп</button>
      <button name="1" class="start">Старт</button>
    </div>
    <div class="block">
      <h1>Таймер #2 (1/2 сек)</h1>
      <button name="2" class="hidden restart">Отключить таймер</button>
      <button name="2" class="hidden stop">Стоп</button>
      <button name="2" class="start">Старт</button>
    </div>
    <div class="block">
      <h1>Таймер #3 (1/4 сек)</h1>
      <button name="3" class="hidden restart">Отключить таймер</button>
      <button name="3" class="hidden stop">Стоп</button>
      <button name="3" class="start">Старт</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
